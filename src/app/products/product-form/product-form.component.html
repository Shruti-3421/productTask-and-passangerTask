<div class="card mb-4">
    <div class="card-body">
        <form [formGroup]="productsForm" (ngSubmit)="onProdAdd()">
            <div class="form-group">
                <label for="pname">Product Name</label>
                <input id="pname" formControlName="pname" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="pdetails">Product Details</label>
                <textarea id="pdetails" formControlName="pdetails" type="text" rows="4" class="form-control"></textarea>
            </div>
            <button mat-raised-button color="primary">Add Product</button>
        </form>
    </div>
</div>
